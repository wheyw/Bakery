<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/catalog.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script th:src="@{/js/auth.js}" type="text/javascript"></script>
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>
<div class="header">Bagetti
    <div class="container" id="header">
        <a href="index" style="margin: 0px 10px;">Главная</a>
        <a href="catalog" style="margin: 0px 10px;">Каталог</a>
        <a href="about" style="margin: 0px 10px;">О нас</a>
        <a href="contacts" style="margin: 0px 10px;">Контакты</a>
        <a href="auth" style="margin: 0px 10px;">Регистрация / Вход</a>
    </div>
</div>

<div class="login-form" id="register-form">
    <h2 class="catalog-title">Регистрация</h2>

    <h3 class="register-title">E-mail</h3>
    <input id='reg_email' type="email" class="login-form" placeholder="example@mail.com">

    <h3 class="register-title">Имя</h3>
    <input id='reg_name' type="text" class="login-form" placeholder="Ваше имя...">

    <h3 class="register-title">Пароль</h3>
    <input id='reg_password' type="password" class="login-form" placeholder="Введите ваш пароль...">

    <h3 class="register-title">Повторите пароль</h3>
    <input id='reg_password_repeat' type="password" class="login-form" placeholder="Введите ваш пароль...">

    <button id='reg_button' type="button" class="login-form-button">Создать аккаунт</button><br/><br/>
    <a class="login-form-a" id='switch-to-login' href="#">Уже есть аккаунт? Перейти к авторизации</a><br/><br/>
</div>
<div class="login-form" id="login-form" style="display: none; margin-bottom: 250px;">
    <h2 class="catalog-title">Авторизация</h2>

    <h3 class="register-title">E-mail</h3>
    <input id='login_email' type="email" class="login-form" placeholder="example@mail.com">

    <h3 class="register-title">Пароль</h3>
    <input id='login_password' type="password" class="login-form" placeholder="Введите ваш пароль...">

    <button id='login_button' type="button" class="login-form-button">Войти</button><br/><br/>
    <a class="login-form-a" id='switch-to-register' href="#">Нет аккаунта? Создайте его бесплатно!</a><br/><br/>
</div>

<footer class="footer">
    <div class="container">
        <h2 class="partner-title">Наши партнёры:</h2>
        <div class="partner-logos">
            <img src="https://optim.tildacdn.com/tild6230-6638-4537-a433-323538393233/-/resize/784x/-/format/webp/photo.png" alt="Партнёр 1">
            <img src="https://w7.pngwing.com/pngs/285/866/png-transparent-wheat-bakery-bread-logo.png" alt="Партнёр 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBrsWBcuCfiTbm5FCw-YiBO1f9UrTcWLNpNg&s" alt="Партнёр 3">
        </div>
    </div>
</footer>
</body>
</html>

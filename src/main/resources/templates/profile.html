<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/catalog.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script th:src="@{/js/profile.js}" type="text/javascript"></script>
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>
<div class="header">Bagetti
    <div class="container" id="header">
        <a href="index" style="margin: 0px 10px;">Главная</a>
        <a href="catalog" style="margin: 0px 10px;">Каталог</a>
        <a href="about" style="margin: 0px 10px;">О нас</a>
        <a href="contacts" style="margin: 0px 10px;">Контакты</a>
        <a href="auth" style="margin: 0px 10px;">Регистрация / Вход</a>
    </div>
</div>
<div class="login-form" style="border: none; box-shadow: none; margin-bottom: 0px;">
    <a href="cart" class="nav-profile-button" style="margin-left: 0px;">Корзина</a>
    <a href="favorite" class="nav-profile-button">Избранное</a>
    <a href="history" class="nav-profile-button">Покупки</a>
</div><br/><br/>
<div class="login-form" id="profile-form">
    <br/><br/>
    <h2 class="catalog-title">Данные профиля</h2>

    <h3 class="register-title">E-mail</h3>
    <input id='email' type="text" class="login-form" placeholder="example@mail.com">

    <h3 class="register-title">Имя</h3>
    <input id='name' type="text" class="login-form" placeholder="Ваше имя...">

    <h3 class="register-title">Адрес доставки</h3>
    <input id='address' type="text" class="login-form" placeholder="Введите ваш адрес...">

    <h3 class="register-title">Пароль</h3>
    <button id='reset_password' class="login-form-button" style="padding: 10px; margin-top: -10px;">Изменить пароль</button>
    <br/><br/><br/><br/>
    <button id='logout' type="button" class="logout-button">Выйти из профиля</button>
    <button id='save' type="button" class="login-form-button" style="margin-top: 10px;">Сохранить изменения</button><br/><br/>
</div>

<footer class="footer">
    <div class="container">
        <h2 class="partner-title">Наши партнёры:</h2>
        <div class="partner-logos">
            <img src="https://optim.tildacdn.com/tild6230-6638-4537-a433-323538393233/-/resize/784x/-/format/webp/photo.png" alt="Партнёр 1">
            <img src="https://w7.pngwing.com/pngs/285/866/png-transparent-wheat-bakery-bread-logo.png" alt="Партнёр 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBrsWBcuCfiTbm5FCw-YiBO1f9UrTcWLNpNg&s" alt="Партнёр 3">
        </div>
    </div>
</footer>
</body>
</html>
